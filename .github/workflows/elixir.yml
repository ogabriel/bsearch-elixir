name: Test

on:
  pull_request:
    branches: [ "master" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}}
    strategy:
      matrix:
        otp: [21.3.8.24, 24.3.4.12, 25.3.2.2]
        elixir: [1.10.4, 1.12.3, 1.14.5]
        exclude:
          - elixir: 1.10.4
            otp: 25.3.2.2
          - elixir: 1.10.4
            otp: 25.3.2.2
          - elixir: 1.14.5
            otp: 21.3.8.24
          - elixir: 1.14.5
            otp: 25.3.2.2

    steps:
    # Setup image
    - uses: actions/checkout@v3
    - uses: erlef/setup-beam@v1
      with:
        otp-version: ${{matrix.otp}}
        elixir-version: ${{matrix.elixir}}

    # Deps
    - name: Restore dependencies cache
      id: deps
      uses: actions/cache@v3
      with:
        path: deps
        key: deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ github.ref }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ github.ref }}
          deps-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-
          deps-${{ runner.os }}-${{ matrix.otp }}-
          deps-${{ runner.os }}-
    - name: Install dependencies
      if: steps.deps.outputs.cache-hit != 'true'
      run: mix deps.get

    # Compile
    - name: Restore compile cache
      id: compile
      uses: actions/cache@v3
      with:
        path: _build
        key: compile-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ github.ref }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          compile-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ github.ref }}
          compile-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-
          compile-${{ runner.os }}-${{ matrix.otp }}-
          compile-${{ runner.os }}-
    - name: Compile dependencies
      if: steps.compile.outputs.cache-hit != 'true'
      run: mix deps.compile
    - name: Compile code
      run: mix compile --warnings-as-errors

    # Code checks
    - name: Run mix format
      run: mix format --check-formatted --dry-run
    - name: Run mix credo
      run: mix credo

    # Tests
    - name: Run tests
      run: mix test

    # dialyzer
    - name: Restore PLT cache
      uses: actions/cache@v3
      with:
        path: priv/plts
        key: plt-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ github.ref }}-${{ hashFiles('**/mix.lock') }}
        restore-keys: |
          plt-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-${{ github.ref }}
          plt-${{ runner.os }}-${{ matrix.otp }}-${{ matrix.elixir }}-
          plt-${{ runner.os }}-${{ matrix.otp }}-
          plt-${{ runner.os }}-
    - name: Run dialyzer
      run: mix dialyzer --format github
